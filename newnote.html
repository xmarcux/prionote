<!doctype html>
<html>
  <head>
    <title>Prio Note - Priority for your notes</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="jquery/jquery.mobile-1.2.0.min.css"/>
<!--    <link rel="stylesheet" href="newnote.css"/>-->
    <script src="jquery/jquery-1.8.2.min.js"></script>
    <script src="jquery/jquery.mobile-1.2.0.min.js"></script>
<!--    <script src="newnote.js"></script>-->
  </head>
  <body>
    <div id="notePage" data-role="page">
      <div id="header" data-role="header" data-position="fixed">
	<center><p>New note</p></center>
      </div>
      <div id="content" data-role="content">
	<div id="prioDiv" data-role="fieldcontain">
	  <label for="selectPrio">Priority:</label>
	  <select id="selectPrio" data-theme="b">
	    <option value="high">High</option>
	    <option value="medium">Medium</option>
	    <option value="low">Low</option>
	    <option value="none">None</option>
	  </select>
	</div>
	<div>
	  <label for="text">Text:</label>
	  <textarea id="text"></textarea>
	</div>
      </div>
      <div id="footer" data-role="footer" data-position="fixed">
	<div data-role="navbar">
	  <ul>
	    <li><a data-icon="delete" href="#" data-rel="back">Cancel</a></li>
	    <li><a id="buttonSave" data-icon="plus" href="#">Save</a></li>
	  </ul>
	</div>
      </div>
    </div>
  </body>
</html>
